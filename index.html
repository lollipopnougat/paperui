<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo</title>
</head>

<body>
  <div id="app">
    <paper-button content="按钮" class="btn"></paper-button>
    <paper-textbox placeholder="请输入"></paper-textbox>
    <paper-switch title="开关"></paper-switch>
    <paper-radio title="单选按钮1" name="c1" id="r1"></paper-radio>
    <paper-radio title="单选按钮2" name="c1" id="r2"></paper-radio>
    <paper-checkbox title="多选按钮2" name="c2" id="c1"></paper-checkbox>
    <paper-checkbox title="多选按钮2" name="c2" id="c2"></paper-checkbox>
    <paper-card class="card">
      <paper-checkbox title="多选按钮3" name="c2" id="c3"></paper-checkbox>
      <paper-checkbox title="多选按钮4" name="c2" id="c4"></paper-checkbox>
    </paper-card>
    <paper-progress max="100" value="6"></paper-progress>
    <paper-slider min="0" max="100" step="1" value="6"></paper-slider>
    <paper-dropdown></paper-dropdown>
  </div>
  <script type="module" src="./src/main.ts"></script>

</body>

</html>
